<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON Post!</h1>
    <input id="title" type="text" placeholder="title"><br>
    <input id="bodyContent" type="text" placeholder="main part"><br>
    <button id="submit">Submit</button>
    <script>

        document.getElementById('submit').addEventListener('click', function () {
            // console.log('submit clicked!'); //function thik moto kaj korse kina check korse
            const mytitle = document.getElementById('title').value;
            const mybodyContent = document.getElementById('bodyContent').value;
            // console.log(mytitle,mybodyContent); //1st way to post to server
            //2nd way to post to server using function
            const post = { title: mytitle, body: mybodyContent };
            nowPostToServer(post);

        })
        // const postInfo = { title: 'foo',body: 'bar',userId: 1,}

        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })

                .then((response) => response.json())
                .then((data) => console.log(data));
        }
    </script>
</body>
</html>
