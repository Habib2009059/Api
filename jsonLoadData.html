<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON Placeholder</h1>
    <ul id="punters-container">
    </ul>
    <script>
        //  link : https://jsonplaceholder.typicode.com/
        fetch('https://jsonplaceholder.typicode.com/users ')
                .then(response => response.json())
                // .then(json => console.log(json))
                .then(json => displayUser(json))
                .catch(error=>console.log(error)) //jodi kono karone data load na korte pare taile aita show korbe
                // .catch(error=>alert('Please try again later.')) //2nd way
                function displayUser(punters){  //punter=বেশ্যার খদ্দের=gambler
                    // console.log("punters",punters); //function kaj kore kina check korar jonne
                    const punterNames = punters.map(punter => punter.username); //.map(1ta 1ta kore punter er nam niba from '.username' ...ekhane .usename ta ache fetch er url er data location a tai aitar nam change kora jabe na)
                    const ul = document.getElementById('punters-container');

                    for(let i=0; i< punterNames.length; i++){
                        const punterName = punterNames[i];
                        const li = document.createElement('li');
                        li.innerText = punterName;
                        ul.appendChild(li);
                    }
                }
    </script>
</body>
</html>
